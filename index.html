<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo-alura" src="img/logo-alura.png" alt="Logo alura">
        </header>
            <main class="content-1">
                <textarea class="textarea-ingreseTexto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="requerimientos">
                    <img class="logo-exclamación" src="img/bi_exclamation-circle-fill.png" alt="Logo de exclamación">
                    <h5 class="requerimientos-texto">Solo letras minúsculas y sin acentos</h5>
                </div>
            </main>
            <section class="sidebar">
                <textarea class="textarea-mensaje" onclick="limpiarImagenTextarea()"></textarea>
                <button class="button-copiar" onclick="copiar()">Copiar</button>
            </section>
            <section class="content-2">
                <button class="button-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="button-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </section>
        <footer>
            <p class="copyright">&copy Copyright Belén Perez - Alura 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
